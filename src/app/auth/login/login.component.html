<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="row" style="height: 600px">
          <div class="left-div" fxFlexOrder="1" fxLayout="column" fxLayout.xs="column" fxFlex.xs="100" fxFlex.gt-xs="50"  fxLayoutAlign="center start">
            <form class="login-form" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" [formGroup]="loginForm">
              <mat-card-subtitle id="login-title">Iniciar Sesión</mat-card-subtitle>
              <mat-card-title id="login-message">Página exclusiva para administradores</mat-card-title>
              <mat-form-field class="login-full-width">
                <input 
                  type="text" 
                  matInput 
                  placeholder="Ingresa tu correo electrónico" 
                  name="email"
                  required
                  formControlName="email">
                  <mat-error>No debe ser nulo</mat-error>
              </mat-form-field>
              <mat-form-field  class="login-full-width" hintLabel="Debe contener al menos 4 caracteres.">
                <input 
                  type="password" 
                  matInput 
                  placeholder="Contraseña" 
                  name="password" 
                  autocomplete="off"
                  minlength="4"
                  required
                  formControlName="password">
                  <mat-error>Debe contener al menos 4 caracteres.</mat-error>
              </mat-form-field>
              <mat-card-actions>
                <button class="login-button"
                  type="submit" 
                  mat-raised-button 
                  color="primary"
                  (click)="onSubmit()">
                  Entrar
                </button>
              </mat-card-actions>
            </form>
          </div>
          <div class = "right-div" fxFlexOrder="1" fxLayout="column" fxLayout.xs="column" fxFlex.xs="50" fxFlex.gt-xs="50"  fxLayoutAlign="center center">
            <img  
              class="img-md-medium" 
              mat-card-image src="{{imageLogin}}" 
              alt="Iniciar sesión">
            <h2 id="login-right">Iniciar Sesión</h2>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  
</div>
